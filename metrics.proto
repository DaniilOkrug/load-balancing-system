syntax = "proto3";

service MetricsService {
    rpc sendMetrics(MetricsMessage) returns (Empty);
    rpc getMetrics(Empty) returns (MetricsResponse);
}

message Empty {}
message MetricsMessage {
    int64 timestamp = 1;
    float cpu = 2;
    float ram = 3;
    string address = 4;
}

message MetricsResponse {
    repeated MetricsMessage metrics = 1;
}
